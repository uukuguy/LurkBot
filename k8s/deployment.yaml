# =============================================================================
# LurkBot Gateway Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lurkbot-gateway
  namespace: lurkbot
  labels:
    app.kubernetes.io/name: lurkbot
    app.kubernetes.io/component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: lurkbot
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lurkbot
        app.kubernetes.io/component: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "18789"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: lurkbot
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: gateway
          image: lurkbot:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 18789
              protocol: TCP

          envFrom:
            - configMapRef:
                name: lurkbot-config
            - secretRef:
                name: lurkbot-secrets

          env:
            - name: HOME
              value: /home/lurkbot
            - name: TERM
              value: xterm-256color

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          volumeMounts:
            - name: config
              mountPath: /home/lurkbot/.lurkbot
            - name: workspace
              mountPath: /home/lurkbot/workspace

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: lurkbot-config-pvc
        - name: workspace
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: lurkbot
                    app.kubernetes.io/component: gateway
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: lurkbot
              app.kubernetes.io/component: gateway

---
# =============================================================================
# LurkBot Gateway Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: lurkbot-gateway
  namespace: lurkbot
  labels:
    app.kubernetes.io/name: lurkbot
    app.kubernetes.io/component: gateway
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 18789
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: lurkbot
    app.kubernetes.io/component: gateway

---
# =============================================================================
# LurkBot Service Account
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lurkbot
  namespace: lurkbot
  labels:
    app.kubernetes.io/name: lurkbot

---
# =============================================================================
# LurkBot Config PVC
# =============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lurkbot-config-pvc
  namespace: lurkbot
  labels:
    app.kubernetes.io/name: lurkbot
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
