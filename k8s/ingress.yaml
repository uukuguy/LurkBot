# =============================================================================
# LurkBot Ingress
# Exposes the gateway service externally
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lurkbot-gateway-ingress
  namespace: lurkbot
  labels:
    app.kubernetes.io/name: lurkbot
    app.kubernetes.io/component: gateway
  annotations:
    # NGINX Ingress Controller
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    # SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    # cert-manager (optional)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # TLS configuration (uncomment and configure for HTTPS)
  # tls:
  #   - hosts:
  #       - lurkbot.example.com
  #     secretName: lurkbot-tls
  rules:
    - host: lurkbot.example.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lurkbot-gateway
                port:
                  number: 18789
